<body class="">
    
    <div class="container">
        <header>
            <h1>Carousel</h1>
            <div class="shopping">
                <i class="fa-solid fa-cart-plus"></i>
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>ตะกร้า</h1>
        <h2>ซื้อเกิน 1,000 รับส่วนลด 10%</h2>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <button class="totals">0</button>           
            <div class="closeShopping">Close</div>
        </div>
    </div>
    <div class="totalcontainr">
        <div class="popup">
            <h1>นโยบายการสั่งซื้อ</h1>
            <p>แบบฟอร์มรายละเอียดข้อมูลผู้สั่งซื้อ</p>
            <input type="text">
            <button class="closepopup">ตกลง</button>
        </div>
    </div>
